{% extends 'base.html' %}
{% load static %}

{% block title %}Início - RestaurantSenac{% endblock %}

{% block content %}
<style>
    /* Specific styles for Inicio page */
    .carousel-item img {
        max-width: 100%;
        height: auto;
        max-height: 1000px;
    }
    
    .containerHero img {
        max-width: 100%;
        height: auto;
        max-height: 1000px;
    }
    
    @media (min-width: 1000px) {
    .container, .container-lg, .container-md, .container-sm {
        max-width: 1030px;
    }
}


@media (min-width: 1020px) {
    .container, .container-lg, .container-md, .container-sm {
        max-width: 1020px;
    }
}
@media (min-width: 768px) {
    .container, .container-md, .container-sm {
        max-width: 720px;
    }
}
@media (min-width: 576px) {
    .container, .container-sm {
        max-width: 540px;
    }
}


    
    /* Responsive adjustments for carousel images */

    @media (min-width: 992px) {
    .container, .container-lg, .container-md, .container-sm {
        max-width: 1030px;
    }
}

    @media (max-width: 576px) {
        .carousel-item img {
            max-height: 250px;
        }
    }

    @media (max-width: 768px) {
        .carousel-item img {
            max-height: 350px;
        }
    }

    @media (max-width: 992px) {
        .carousel-item img {
            max-height: 400px;
        }
    }

    .section {
        background-color: #13110f;
        padding: 0;
        color: white;
    }

    .sectionApp {
        background-color: #13110f;
        padding: 5%;
        color: white;
    }

    .app-buttons img {
        height: 50px;
        margin-right: 10px;
        cursor: pointer;
    }
</style>

<!-- Top Carousel -->
<div id="topCarousel" class="carousel slide mb-0" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#topCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#topCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'img/banners/carrossel-1.jpg' %}" class="d-block w-100" alt="">
        </div>
        <!-- Using the same banner twice for demo purposes to show carousel functionality, since we only generated one "top" style banner -->
        <div class="carousel-item">
            <img src="{% static 'img/banners/carrossel-2.jpg' %}" class="d-block w-100" alt="">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#topCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#topCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- Middle Section (Orange Hero/Carousel) -->
<div class="section">
    <div class="containerHero">
        <div id="middleCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="row align-items-center">
                        <div class="col-12 text-center">
                            <img src="{% static 'img/banners/hero.jpg' %}" class="img-fluid rounded shadow-lg" alt="Comer como Rei">
                        </div>
                    </div>
                </div>
            </div>
            <!-- Optional: Add controls if more slides were added -->
        </div>
        <div class="text-center mt-4">
           <a href="{% url 'cardapio_publico' %}" class="btn btn-orange btn-lg px-5 py-3 fw-bold rounded-pill">Ver Mais</a>
        </div>
    </div>
</div>
<!-- App Download Section -->
<div class="sectionApp">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-5 text-center mb-4 mb-md-0">
                <img src="{% static 'img/banners/Img-Cel-Saas-Senac.png' %}" alt="App Mockup" class="img-fluid" style="max-height: 500px;">
            </div>
            <div class="col-md-7 text-center text-md-start">
                <h2 class="display-4 fw-bold mb-3">Baixe nosso App e tenha o <span class="text-orange"> Restaurante Senac</span> na palma da sua mão!</h2>
                <p class="lead mb-4">Um rolê pra quem tem fome de vantagens! Participe do Clube BK.</p>
                <div class="app-buttons">
                   <!-- Using placeholder buttons/images or standard text buttons if actual store images aren't available. -->
                   <!-- Since I didn't generate store badges, I'll use Bootstrap buttons mimicking them -->
                   <button class="btn btn-dark btn-lg me-2 mb-2">
                        <i class="bi bi-apple"></i> Disponível na <br><strong>App Store</strong>
                   </button>
                   <button class="btn btn-dark btn-lg mb-2">
                        <i class="bi bi-google-play"></i> Disponível no <br><strong>Google Play</strong>
                   </button>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
